# Default values for mizuchi-uploadr
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/julianshen/mizuchi-uploadr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

metricsService:
  enabled: true
  port: 9090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  hosts:
    - host: uploads.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: uploads-tls
  #    hosts:
  #      - uploads.example.com

resources:
  limits:
    cpu: 2000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Mizuchi Uploadr configuration
config:
  server:
    address: "0.0.0.0:8080"
    zeroCopy:
      enabled: true
      pipeBufferSize: 1048576

  # Configure one or more buckets
  buckets:
    - name: "uploads"
      pathPrefix: "/uploads"
      s3:
        bucket: ""  # Required: S3 bucket name
        region: "us-east-1"
        # endpoint: ""  # Optional: Custom S3 endpoint (MinIO, R2, etc.)
        # accessKey and secretKey are loaded from secret
      auth:
        enabled: false
        jwt:
          algorithm: "HS256"
          # secret is loaded from secret
      upload:
        multipartThreshold: 52428800
        partSize: 104857600
        concurrentParts: 4

  metrics:
    enabled: true
    port: 9090

  # Tracing configuration (optional)
  tracing:
    enabled: false
    serviceName: "mizuchi-uploadr"
    otlp:
      endpoint: ""
      protocol: "grpc"
    sampling:
      strategy: "ratio"
      ratio: 0.1

# Secret configuration
# These values are stored in a Kubernetes Secret
secrets:
  # AWS/S3 credentials
  awsAccessKeyId: ""
  awsSecretAccessKey: ""
  # JWT secret (if using JWT auth)
  jwtSecret: ""
  # Create secret from existing secret
  existingSecret: ""
  # Keys in the existing secret
  existingSecretKeys:
    awsAccessKeyId: "AWS_ACCESS_KEY_ID"
    awsSecretAccessKey: "AWS_SECRET_ACCESS_KEY"
    jwtSecret: "JWT_SECRET"

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  # namespace: monitoring

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
