apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizuchi-uploadr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mizuchi-uploadr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mizuchi-uploadr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mizuchi-uploadr
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: mizuchi-uploadr
          image: ghcr.io/julianshen/mizuchi-uploadr:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/etc/mizuchi/config.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - secretRef:
                name: mizuchi-uploadr-secrets
          volumeMounts:
            - name: config
              mountPath: /etc/mizuchi
              readOnly: true
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: mizuchi-uploadr-config
        - name: tmp
          emptyDir: {}
