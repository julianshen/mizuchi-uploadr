apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mizuchi-prod

namePrefix: prod-

commonLabels:
  app.kubernetes.io/instance: production
  environment: production

resources:
  - ../../base
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

patches:
  - path: deployment-patch.yaml

configMapGenerator:
  - name: mizuchi-uploadr-config
    behavior: replace
    files:
      - config.yaml

images:
  - name: ghcr.io/julianshen/mizuchi-uploadr
    newTag: v0.1.0  # Pin to specific version in production

