# Prometheus Configuration for Mizuchi Uploadr

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'mizuchi-uploadr'
    static_configs:
      - targets: ['mizuchi:9090']
    metrics_path: /metrics

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
